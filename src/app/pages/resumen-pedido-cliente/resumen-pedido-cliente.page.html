<ion-header>
  <ion-toolbar>
    <ion-title color="success" class="ion-text-center">Compra Exitosa</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-text color="success">
    <h1>¡Gracias por tu compra!</h1>
  </ion-text>

  <ion-list *ngIf="compra">
    <ion-item *ngFor="let item of compra.productos">
      <ion-label>
        <h2>{{ item.producto.nombre }}</h2>
        <p>Cantidad: {{ item.cantidad }}</p>
        <p>Precio unitario: ${{ item.producto.precio }} CLP</p>
        <p>Total: ${{ item.producto.precio * item.cantidad }} CLP</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <div class="total-container">
    <h3>Total pagado: ${{ compra?.total }} CLP</h3>
  </div>

  <ion-button expand="block" color="warning" (click)="volverMenu()">
    Volver a pedir
  </ion-button>
  
  <ion-button expand="block" color="warning" (click)="verHistorial()">
    Ver historial de pedidos
  </ion-button>
  
  <ion-button expand="block" color="danger" (click)="logout()">
    Cerrar sesión
  </ion-button>
</ion-content>
