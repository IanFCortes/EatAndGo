<ion-header>
  <ion-toolbar>
    <ion-title color="warning" class="ion-text-center">Resumen del pedido</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-text color="dark">
          <h1>Detalles de la mesa N° x</h1>
          <div>
            <ion-text color="dark">
              <h4>Nombre del cliente </h4>
              <h4>Rut del cliente </h4>
              <h4>Correo del cliente </h4>
              <h4>Cantidad de personas </h4>
              <h4>Fecha y Hora de la reserva </h4>
            </ion-text>
          </div>
        </ion-text>
      </ion-col>
      <ion-col size="12">
        <ion-text color="dark">
          <h1>Detalles del pedido </h1>
        </ion-text>
        <!-- Lista de productos -->
        <ion-list>
          <ion-item>
            <ion-label>
              <h2>Nombre </h2>
              <p>Cantidad </p>
              <p>Precio </p>
            </ion-label>
            <ion-badge slot="end" color="warning">Total: $$$$</ion-badge>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
  
 

  <!-- Total acumulado -->
  <div class="total-container">
    <h3>Total del pedido: $$$$$$</h3>
  </div>

  <!-- Botón para actualizar -->
  <ion-button expand="block" color="warning" (click)="pedidoPagado()">
    Pagar Pedido
  </ion-button>
</ion-content>
