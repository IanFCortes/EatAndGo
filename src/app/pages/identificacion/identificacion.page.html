<ion-header>
  <ion-toolbar color="">
    <ion-title color="warning" class="ion-text-center">IDENTFICIACION</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-content class="custom-content">
    <div class="content-container">
      <form class="ion-padding" #identificacionForm="ngForm" (ngSubmit)="onSubmit()">
        <ion-text class="ion-text-center" color="warning">
          <h1>Formulario</h1>
        </ion-text>
        <!-- Nombre -->
        <ion-item lines="full">
          <ion-icon name="person-outline" slot="start"></ion-icon>
          <ion-input label="Nombre" labelPlacement="floating" required type="text" name="nombre"
            [(ngModel)]="cliente.nombre" class="rounded-input">
          </ion-input>
        </ion-item>

        <!-- Apellido -->
        <ion-item lines="full" class="ion-margin-top">
          <ion-icon name="person-outline" slot="start"></ion-icon>
          <ion-input label="Apellido" labelPlacement="floating" required type="text" name="apellido"
            [(ngModel)]="cliente.apellido" class="rounded-input">
          </ion-input>
        </ion-item>

        <!-- Correo -->
        <ion-item lines="full" class="ion-margin-top">
          <ion-icon name="mail-outline" slot="start"></ion-icon>
          <ion-input label="Correo" labelPlacement="floating" required type="email" name="correo"
            [(ngModel)]="cliente.correo" class="rounded-input">
          </ion-input>
        </ion-item>

        <!-- Cantida de personas -->
        <ion-item lines="full" class="ion-margin-top">
          <ion-label class="ion-text-center text-sized" position="stacked">Cantidad de personas</ion-label>
          <div class="number-control">
            <ion-icon class="big-icon" name="person-add-outline"></ion-icon>
            <!-- Botón de Decrementar -->
            <ion-button fill="outline" size="small" (click)="decrement()" class="control-button">
              <ion-icon name="remove-outline"></ion-icon>
            </ion-button>

            <!-- Campo numérico -->
            <ion-input type="number" min="1" [(ngModel)]="cantidad" name="cantidad" required class="number-input">
            </ion-input>

            <!-- Botón de Incrementar -->
            <ion-button fill="outline" size="small" (click)="increment()" class="control-button">
              <ion-icon name="add-outline"></ion-icon>
            </ion-button>
          </div>
        </ion-item>

        <!-- Fecha y Hora del Evento -->
        <ion-item lines="full" class="ion-margin-top">
          <ion-icon name="calendar-outline" slot="start"></ion-icon>
          <ion-datetime label="Fecha y Hora del Evento" labelPlacement="floating" [(ngModel)]="cliente.fechayhora"
            name="FechayHora" required>
          </ion-datetime>
        </ion-item>

        <!-- Botón de envío -->
        <ion-button expand="block" shape="round" color="primary" type="submit" [disabled]="identificacionForm.invalid"
          class="ion-margin-top" onclick="onsubmit()">
          Confirmar identificación
        </ion-button>
      </form>
    </div>
  </ion-content>
</ion-content>
