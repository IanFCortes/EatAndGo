<ion-header>
  <ion-toolbar color="">
    <ion-title color="warning" class="ion-text-center">Confirmación de Mesa</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  
<ion-grid fixed class="bordered-item">
  <ion-row>
    <ion-col size="4"><ion-text class="ion-padding agrandado" >Mesa N°</ion-text>
      <!-- Cuadro para mostrar el número de la mesa -->
      <ion-item lines="none" class="ion-text-center bordered-item">
        <ion-label position="stacked" class="ion-text-center"></ion-label>
        <ion-input type="number" class="ion-text-center" [readonly]="true"
          [value]="numeroMesa">
        </ion-input>
      </ion-item></ion-col>
      <ion-col size="2"></ion-col>
    <ion-col size="6">Datos del Ocupante
      <ion-input type="text"class="ion-text-center bordered-item" [value]="'Estaban Quito'"></ion-input>
    </ion-col>
  </ion-row>
</ion-grid>

<ion-content class="ion-padding">
  <ion-text color="dark">
    <h1>Detalles de la mesa</h1>
  </ion-text>
</ion-content>
    

</ion-content>
