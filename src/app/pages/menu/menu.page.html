<ion-header>
  <ion-toolbar>
    <ion-title color="warning" class="ion-text-center">Menú</ion-title>
    <ion-icon class="ion-padding" slot="end" name="cart" (click)="verPedido()"></ion-icon>
    <ion-buttons slot="end">
      <ion-button size="small" color="danger" (click)="logout()" fill="clear">
        <ion-icon name="log-out-outline"></ion-icon>
        Cerrar Sesión
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngIf="productos.length === 0">
      <ion-label class="ion-text-center">No hay productos disponibles</ion-label>
    </ion-item>

    <ion-item *ngFor="let producto of productos">
      <ion-card>
        <ion-card-header>
          <ion-card-title>{{ producto.nombre }}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <p>{{ producto.descripcion }}</p>
          <h3>Precio: ${{ producto.precio }} CLP</h3>
        </ion-card-content>
        <ion-button expand="block" color="warning" (click)="agregarAlCarrito(producto)">
          Agregar a tu pedido
        </ion-button>
      </ion-card>
    </ion-item>
  </ion-list>

  <ion-button expand="block" shape="round" color="warning" class="ion-margin-top" (click)="verPedido()">
    Ver mi pedido
  </ion-button>
</ion-content>
